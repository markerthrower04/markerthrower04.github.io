 <a href="index.html">Home page</a>
  
  <h1>Tire Game</h1>
  <p>Use the Up and Down arrow keys to change the tires size. If it gets too big, it will pop!</p>
  <p>To start over just press the "Reset" button!</p>

  <div>
    <button id="reset" onclick="myreset()">Reset</button>
  </div>

  <p id="balloon">ðŸ›ž</p>

<script>
  let balloon = document.getElementById('balloon');
  let fontsize = 20;
  window.addEventListener('keydown',mykeydown);
  function mykeydown(event){
    if (event.key == "ArrowUp"){
      event.preventDefault();
      fontsize *= 1.1;
      balloon.style.fontSize = fontsize + 'px';
      console.log("up "+ fontsize);
      if (fontsize > 200){
        balloon.textContent = 'ðŸ’¥';
        window.removeEventListener('keydown',mykeydown);
      }
      }
    if (event.key == "ArrowDown") {
      event.preventDefault();
      fontsize *= 0.9;
      balloon.style.fontSize = fontsize + 'px';
      console.log("down " + fontsize);
      }
    balloon.style.fontSize = fontsize + 'px';
  }
  function myreset(){
    fontsize = 20;
    balloon.style.fontSize = fontsize + 'px';
    balloon.textContent = 'ðŸ›ž';
    window.addEventListener('keydown',mykeydown);
  }
</script>
